<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
     <link rel="stylesheet" href="/css/index/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/css/index/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/css/index/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
  <header th:replace="/cabezaypie/cabecera::cabecera"></header>
    <div id="all">
      <div id="content">
        <div class="container">
          <div class="row">
            <div id="basket" class="col-lg-9">
              <div class="box">
                <form method="post" action="checkout1.html">
                  <h1>Carrito</h1>
                  <p class="text-muted" th:text="'El numero de objetos es: '+${session.carrito.size()}"></p>
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th colspan="2">Product</th>
                          <th>Quantity</th>
                          <th>Unit price</th>
                          <th colspan="2">Total</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="productos : ${session.carrito}">
                          <td><img th:src="${productos.imagen}"></td><!-- Aqui foto-->
                          <td th:text="${productos.nombre}">White Blouse Armani</td><!-- Nombre-->
                          <td th:text="${productos.unidades}">
                              <!--Cantidad-->
                          </td>
                          <td th:text="${productos.precioUnidad}+'€'">$123.00</td><!--Precio-->
                          <td th:text="${productos.total}+'€'">$246.00</td><!--Total-->
                          <td><a th:href="@{/carrito/eliminar/}+${productos.idProducto}">Borrar<i class="fa"></i></a></td><!--Borrar-->
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <th colspan="5">Total</th>
                          <th colspan="2" th:text="${total}+'€'">$446.00</th><!-- Sumar todo-->
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                  <!-- /.table-responsive-->
                  <div class="box-footer d-flex justify-content-between flex-column flex-lg-row">
                    <div class="left"><a th:href="@{/volver}" class="btn btn-outline-secondary">Continuar comprando</a></div>
                    <div class="right">
                     <a th:href="@{/carrito/compra}" class="btn btn-outline-secondary" style="color:white; background-color:#4fbfa8;">Comprar</a>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.box-->
              <div class="row same-height-row">
                <div class="col-md-3 col-sm-6">
                  <div class="product same-height">
                  </div>
                  <!-- /.product-->
                  <!-- /.product-->
                  <!-- /.product-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="/cabezaypie/pie::pie"></footer>

    <!-- *** COPYRIGHT END ***-->
    <!-- JavaScript files-->
    <script src="/js/index/jquery.min.js"></script>
    <script src="/js/index/bootstrap.bundle.min.js"></script>
    <script src="/js/index/jquery.cookie.js"> </script>
    <script src="/js/index/owl.carousel.min.js"></script>
    <script src="/js/index/owl.carousel2.thumbs.js"></script>
    <script src="/js/index/front.js"></script>
  </body>
</html>
