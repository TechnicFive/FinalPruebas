<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/css/index/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/css/index/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
<body>
	<header th:replace="/cabezaypie/cabecera::cabecera"></header>
	
	<form th:action="@{/proveedor/edicion}" th:object="${config}" method="post">
				<input type="hidden" name="nombre" placeholder="nombre" th:field="${proveedor.id}"/>
		Nombre: <input type="text" name="nombre" placeholder="nombre" th:field="${proveedor.nombre}" readonly/>
		Direccion: <input type="text" name="direccion" placeholder="direccion" th:field="${proveedor.direccion}"/>
		Localidad: <input type="text" name="localidad" placeholder="localidad" th:field="${proveedor.localidad}"/>
		Provincia: <input type="text" name="provincia" placeholder="provincia" th:field="${proveedor.provincia}"/>
		Telefono: <input type="text" name="telefono" placeholder="telefono" th:field="${proveedor.telefono}"/>
		Cif: <input type="text" name="cif" th:field="${proveedor.cif}" readonly/>
		Email: <input type="text" name="email" placeholder="email" th:field="${proveedor.email}"/>
		<button type="submit" class="boton">Editar</button>
    </form>
		                    	
		                   
	<footer th:replace="/cabezaypie/pie::pie"></footer>
        <!-- *** COPYRIGHT END ***-->
    <!-- JavaScript files-->
    <script src="js/index/jquery.min.js"></script>
    <script src="js/index/bootstrap.bundle.min.js"></script>
    <script src="js/index/jquery.cookie.js"> </script>
    <script src="js/index/owl.carousel.min.js"></script>
    <script src="js/index/owl.carousel2.thumbs.js"></script>
    <script src="js/index/front.js"></script>
</body>
</html>
