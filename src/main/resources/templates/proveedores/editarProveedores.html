<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/css/index/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/css/index/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
<body>
	<header th:replace="/cabezaypie/cabecera::cabecera"></header>
	<div class="container">
		<div class="row justify-content-center aling-items-center">
		<div class="col-lg-6">
          	<div class="box">
	          <div class="form-group">
				<form th:action="@{/proveedor/edicion}" th:object="${config}" method="post" style="text-align:center">
				<h2 th:text="'Editar Proveedor '+${proveedor.nombre}"></h2>
				<div class="form-inline">
							<input type="hidden" name="nombre" placeholder="nombre" th:field="${proveedor.id}"/>
					<div style="margin-top:10px; margin-left:30px; width:208px; float: right;">
					Nombre <input type="text" name="nombre" placeholder="nombre" th:field="${proveedor.nombre}" readonly class="input-file form-control"/>
					</div>
					<div style="margin-top:10px; margin-left:30px; width:208px; float: right;">
					Direccion <input type="text" name="direccion" placeholder="direccion" th:field="${proveedor.direccion}" class="input-file form-control"/>
					</div>
					<div style="margin-top:10px; margin-left:30px; width:208px; float: right;">
					Localidad <input type="text" name="localidad" placeholder="localidad" th:field="${proveedor.localidad}" class="input-file form-control"/>
					</div>
					<div style="margin-top:10px; margin-left:30px; width:208px; float: right;">
					Provincia <input type="text" name="provincia" placeholder="provincia" th:field="${proveedor.provincia}" class="input-file form-control"/>
					</div>
					<div style="margin-top:10px; margin-left:30px; width:208px; float: right;">
					Telefono <input type="text" name="telefono" placeholder="telefono" th:field="${proveedor.telefono}" class="input-file form-control"/>
					</div>
					<div style="margin-top:10px; margin-left:30px; width:208px; float: right;">
					Cif <input type="text" name="cif" th:field="${proveedor.cif}" readonly class="input-file form-control"/>
					</div>
					<div style="margin-top:10px; margin-left:30px; width:208px; float: right;">
					Email <input type="text" name="email" placeholder="email" th:field="${proveedor.email}" class="input-file form-control"/>
					</div>
				</div>
					<button type="submit" class="btn btn-primary" style="margin-top:10px;">Editar</button>
			    </form>
			  </div>
    	 </div>
		</div>
		</div>
	</div>
		                    	
		                   
	<footer th:replace="/cabezaypie/pie::pie"></footer>
        <!-- *** COPYRIGHT END ***-->
    <!-- JavaScript files-->
    <script src="js/index/jquery.min.js"></script>
    <script src="js/index/bootstrap.bundle.min.js"></script>
    <script src="js/index/jquery.cookie.js"> </script>
    <script src="js/index/owl.carousel.min.js"></script>
    <script src="js/index/owl.carousel2.thumbs.js"></script>
    <script src="js/index/front.js"></script>
</body>
</html>
