<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="/https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/css/index/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/css/index/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
  
  	<header th:replace="/cabezaypie/cabecera::cabecera"></header>
        <!-- Aqui tenemos los productos-->
        <div id="hot">
          <div class="box py-4">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <h2 class="mb-0" th:text="${categoria}"></h2>
                </div>
              </div>
            </div>
          </div>
          
	    <div class="album py-5 bg-light">
	    <div class="container">
	
	      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
	        <div class="col" th:each="productos : ${Productos}">
	          <div class="card shadow-sm" >
				<a th:href="@{/producto/}+${productos.id}"><img th:src="${productos.imagen}" class="img-fluid" width="100%" height="225"></a>
	            <div class="card-body">
	              <p class="card-text" th:text="${productos.nombre}">This is a wider card </p>
	              <div class="d-flex justify-content-between align-items-center">
	                <div class="btn-group">
	                  <a th:if="${productos.stock} ge '1'" th:href="@{/carrito/add/}+${productos.id}"><button type="button" class="btn btn-sm btn-outline-secondary">Comprar</button></a>
		              <p th:if="${productos.stock} le '0'" style="color:red">El porducto esta fuera de stock</p>
	                </div>
	                <small class="text-muted" th:text="${productos.precio}+' â‚¬'">9 mins</small>
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	  </div>
        
    <footer th:replace="/cabezaypie/pie::pie"></footer>

    <!-- *** COPYRIGHT END ***-->
    <!-- JavaScript files-->
    <script src="/js/index/jquery.min.js"></script>
    <script src="/js/index/bootstrap.bundle.min.js"></script>
    <script src="/js/index/jquery.cookie.js"> </script>
    <script src="/js/index/owl.carousel.min.js"></script>
    <script src="/js/index/owl.carousel2.thumbs.js"></script>
    <script src="/js/index/front.js"></script>
  </body>
</html>
