<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/css/index/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/css/index/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
<body>
	<header th:replace="/cabezaypie/cabecera::cabecera"></header>
	<div class="container">
		<div class="row justify-content-center aling-items-center">
		<div class="col-lg-4">
          	<div class="box">
	          <div class="form-group">
				<form th:action="@{/usuarios/edicionUnoContrasena}" th:objec="${registro}" method="post" onsubmit="return validadContrasena()">
					  <input type="hidden" name="id" placeholder="id" th:field="${usu.id}"/>	
					  <input type="hidden" name="nombre" placeholder="nombre" th:field="${usu.nombre}"/>
			          <input type="hidden" name="apellido1" placeholder="apellido1" th:field="${usu.apellido1}"/>
			          <input type="hidden" name="apellido2" placeholder="apellido2" th:field="${usu.apellido2}"/>
			          <input type="hidden" name="direccion" placeholder="direccion" th:field=${usu.direccion}/>
			          <input type="hidden" name="dni" placeholder="dni" th:field="${usu.dni}"/>
			          <input type="hidden" name="idrol" th:field="${usu.idRol}"/>
			          <input type="hidden" name="localidad" placeholder="localidad" th:field="${usu.localidad}"/>
			          <input type="hidden" name="provincia" placeholder="provincia" th:field="${usu.provincia}"/>
			          <input type="hidden" name="email" placeholder="email" th:field="${usu.email}"/>
			          <input type="hidden" name="telefono" placeholder="telefono" th:field="${usu.telefono}"/>
				      <h2 class="text-center" >Nueva contraseña</h2>
				      <br>
				      <input id="comprobacion1" type="password" name="clave" placeholder="Contraseña 8 digitos minimo" pattern=".{8,}" class="form-control"/>
				      <br>
				      <input id="comprobacion2" type="password" name="calve" placeholder="Contraseña 8 digitos minimo" pattern=".{8,}" class="form-control"/>    
			          <span id="validacion"></span>
			          <br>
			          <div class="text-center">
			          	<button type="submit" class="btn btn-primary">Actualizar</button>
			          </div>            
				</form>
	       </div>
    	 </div>
		</div>
		</div>
	</div>
	<footer th:replace="/cabezaypie/pie::pie"></footer>
        <!-- *** COPYRIGHT END ***-->
    <!-- JavaScript files-->
    <script src="/js/index/jquery.min.js"></script>
    <script src="/js/validacionContrasena/script.js"></script>
    <script src="/js/index/bootstrap.bundle.min.js"></script>
    <script src="/js/index/jquery.cookie.js"> </script>
    <script src="/js/index/owl.carousel.min.js"></script>
    <script src="/js/index/owl.carousel2.thumbs.js"></script>
    <script src="/js/index/front.js"></script>
</body>
</html>
