<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/css/index/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/css/index/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
<body>
	<header th:replace="/cabezaypie/cabecera::cabecera"></header>
	
	<div class="col-lg-9 order-1 order-lg-2" style="margin-left:10%;">
      <div id="productMain" class="row">
        <div class="col-md-6">
           <div data-slider-id="1" class="owl-carousel shop-detail-carousel">
              <div class="item"> <img th:src="${producto.imagen}" alt="" class="img-fluid"></div>
              <div class="item"> <img th:src="${producto.imagen}" alt="" class="img-fluid"></div>
              <div class="item"> <img th:src="${producto.imagen}" alt="" class="img-fluid"></div>
            </div>
            <div class="ribbon sale">
              <div class="ribbon-background"></div>
            </div>
                  <!-- /.ribbon-->
            <div class="ribbon new">
              <div class="ribbon-background"></div>
            </div>
                  <!-- /.ribbon-->
          </div>
                <div class="col-md-6">
                  <div class="box">
                    <h1 class="text-center" th:text="${producto.nombre}">White Blouse Armani</h1>
                    <p class="goToDescription" th:text="${producto.descripcion}">Scroll to product details</p>
                    <p class="price" th:text="${producto.precio}+' â‚¬'">$124.00</p>
                    <p th:if="${producto.stock} ge '1'" class="text-center buttons" ><a th:href="@{/carrito/add/}+${producto.id}" class="btn btn-primary">Comprar</a></p>
                  	<p th:if="${producto.stock} le '0'" style="color:red">El porducto esta fuera de stock</p>
                  </div>
                  <div data-slider-id="1" class="owl-thumbs">
                    <button class="owl-thumb-item"><img th:src="${producto.imagen}" alt="" class="img-fluid"></button>
                    <button class="owl-thumb-item"><img th:src="${producto.imagen}" alt="" class="img-fluid"></button>
                    <button class="owl-thumb-item"><img th:src="${producto.imagen}" alt="" class="img-fluid"></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.col-md-9-->
          </div>
        </div>
      </div>
    </div>

		                    	
		                   
	<footer th:replace="/cabezaypie/pie::pie"></footer>
        <!-- *** COPYRIGHT END ***-->
    <!-- JavaScript files-->
    <script src="/js/index/jquery.min.js"></script>
    <script src="/js/index/bootstrap.bundle.min.js"></script>
    <script src="/js/index/jquery.cookie.js"> </script>
    <script src="/js/index/owl.carousel.min.js"></script>
    <script src="/js/index/owl.carousel2.thumbs.js"></script>
    <script src="/js/index/front.js"></script>
</body>
</html>
