<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/css/index/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/css/index/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
<body>
	<header th:replace="/cabezaypie/cabecera::cabecera"></header>
	<form th:action="@{/edicion}" th:objec="${producto}" method="post">
		  <input type="hidden" name="id" placeholder="id" th:field="${pro.id}"/>	
		  <input type="hidden" name="idCategoria" placeholder="idCategoria" th:field="${pro.idCategoria}"/>
          <input type="text" name="nombre" placeholder="nombre" th:field=${pro.nombre}/>
          <input type="text" name="descripcion" placeholder="descripcion" th:field=${pro.descripcion}/>
          <input type="number" name="precio" placeholder="1.0" step="0.01" th:field="${pro.precio}"/>
          <input type="number" name="stock" placeholder="1" th:field="${pro.stock}"/>
          <input type="number" name="impuesto" placeholder="1.0" step="0.01" min="0" max="21" th:field="${pro.impuesto}"/>
          <input type="hidden" name="imagen" placeholder="img" th:field="${pro.imagen}"/>
          <input type="hidden" name="idProveedor" placeholder="idProveedor" th:field="${pro.idProveedor}"/>
          
          <button type="submit">Actualizar</button>            
	</form>
	<footer th:replace="/cabezaypie/pie::pie"></footer>
        <!-- *** COPYRIGHT END ***-->
    <!-- JavaScript files-->
    <script src="/js/index/jquery.min.js"></script>
    <script src="/js/index/bootstrap.bundle.min.js"></script>
    <script src="/js/index/jquery.cookie.js"> </script>
    <script src="/js/index/owl.carousel.min.js"></script>
    <script src="/js/index/owl.carousel2.thumbs.js"></script>
    <script src="/js/index/front.js"></script>
</body>
</html>
