<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/css/index/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/css/index/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
<body>
	<header th:replace="/cabezaypie/cabecera::cabecera"></header>
	<div class="container">
		<div class="row justify-content-center aling-items-center">
		<div class="col-lg-6">
          	<div class="box">
	          <div class="form-group">
				<form th:action="@{/edicion}" th:objec="${producto}" method="post" style="text-align:center">
					  <h2 th:text="'Editar el producto '+${pro.nombre}"></h2>
					  <div class="form-inline">
					  <input type="hidden" name="id" placeholder="id" th:field="${pro.id}"/>	
					  <input type="hidden" name="idCategoria" placeholder="idCategoria" th:field="${pro.idCategoria}"/>
			          <input type="hidden" name="nombre" placeholder="nombre" th:field=${pro.nombre}/>
			          <input type="hidden" name="descripcion" placeholder="descripcion" th:field=${pro.descripcion}/>
			          <div style="margin-top:10px; margin-left:30px; width:208px; float: right;">
			           Precio <input type="number" name="precio" placeholder="1.0" step="0.01" th:field="${pro.precio}" class="input-file form-control"/>
			          </div>
			          <div style="margin-top:10px; width:210px; float: right;">
			           Stock <input type="number" name="stock" placeholder="1" th:field="${pro.stock}" class="input-file form-control"/>
			          </div>
			          <input type="hidden" name="impuesto" placeholder="1.0" step="0.01" min="0" max="21" th:field="${pro.impuesto}"/>
			          <input type="hidden" name="imagen" placeholder="img" th:field="${pro.imagen}"/>
			          <input type="hidden" name="idProveedor" placeholder="idProveedor" th:field="${pro.idProveedor}"/>
			          </div>
			          <button type="submit" class="btn btn-primary" style="margin-top:10px;">Actualizar</button>            
				</form>
			</div>
    	 </div>
		</div>
		</div>
	</div> 
	<footer th:replace="/cabezaypie/pie::pie"></footer>
        <!-- *** COPYRIGHT END ***-->
    <!-- JavaScript files-->
    <script src="/js/index/jquery.min.js"></script>
    <script src="/js/index/bootstrap.bundle.min.js"></script>
    <script src="/js/index/jquery.cookie.js"> </script>
    <script src="/js/index/owl.carousel.min.js"></script>
    <script src="/js/index/owl.carousel2.thumbs.js"></script>
    <script src="/js/index/front.js"></script>
</body>
</html>
