<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/css/index/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/css/index/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
<body>
	<header th:replace="/cabezaypie/cabecera::cabecera"></header>	
	<div style="margin:50px auto; width:600px;">
		<h2 style="text-align:center;">Pedidos Cancelados</h2>
		<table class="table table-responsive table-striped" style="text-align:left; width:100%">
	
			<thead>
		        <tr>
		            <th>Fecha</th>
		            <th style="padding-left: 20px;">Método pago</th>
		            <th style="padding-left: 20px;">Estado</th>
		            <!--  <th style="padding-left: 20px;">Numero factura</th>-->
		            <th style="padding-left: 30px;">Total</th>
		            <th style="padding-left: 20px;">Información Pedido</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="pedido : ${Pedidos}">
		            <td><h4 th:text="${pedido.fecha}"></h4></td>
		            <td style="padding-left: 20px;"><p th:text="${pedido.metodoPago}"></p></td>
		            <td style="padding-left: 20px;"><p th:text="${pedido.estado}"></p></td>
		            <!--  <td style="padding-left: 20px;"><p th:text="${pedido.numFactura}"></p></td>-->
		            <td style="padding-left: 10px;"><p th:text="${pedido.total}+' €'"></p></td>
		            <td style="padding-left: 20px;"><a th:href="@{/pedidos/linea/}+${pedido.id}"><button type="button" class="btn btn-primary">Informacion Pedido</button></a></td>
		        </tr>
		    </tbody>
	
		</table>
	</div>     
		                    	
		                   
	<footer th:replace="/cabezaypie/pie::pie"></footer>
        <!-- *** COPYRIGHT END ***-->
    <!-- JavaScript files-->
    <script src="/js/index/jquery.min.js"></script>
    <script src="/js/index/bootstrap.bundle.min.js"></script>
    <script src="/js/index/jquery.cookie.js"> </script>
    <script src="/js/index/owl.carousel.min.js"></script>
    <script src="/js/index/owl.carousel2.thumbs.js"></script>
    <script src="/js/index/front.js"></script>
</body>
</html>
