<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/css/index/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/css/index/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
<body>
	<header th:replace="/cabezaypie/cabecera::cabecera"></header>
	<div class="container" th:each="productos : ${Productos}">
		 <div class="product-slider owl-carousel owl-theme">
		 	<tr>                 
		       <td><h3 th:text="${productos.nombre}"></h3></td>
		       <td><p th:text="${productos.descripcion}" style= "margin-left:25px;"></p></td>
		       <td><p th:text="${productos.precio}+' â‚¬'" style= "margin-left:25px;"> </p></td>
		       <td><p th:text="${productos.stock}"></p></td>
		       <td><p th:text="${productos.fechaAlta}"></p></td>
		       <td><a th:href="@{/editar/}+${productos.id}"><button type="button">Editar</button></a></td>
		       <td><a th:href="@{/eliminar/}+${productos.id}"><button type="button" onclick="if (!confirm('Realmente desea eliminar?')) return false">Eliminar</button></a></td>
		    </tr>
		 </div>
	</div>
	<a th:href="@{/nuevospro}"><button type="button">Crear Producto</button></a>
	<a th:href="@{/excel}"><button type="button">Descargar Excel</button></a>

		                    	
		                   
	<footer th:replace="/cabezaypie/pie::pie"></footer>
        <!-- *** COPYRIGHT END ***-->
    <!-- JavaScript files-->
    <script src="js/index/jquery.min.js"></script>
    <script src="js/index/bootstrap.bundle.min.js"></script>
    <script src="js/index/jquery.cookie.js"> </script>
    <script src="js/index/owl.carousel.min.js"></script>
    <script src="js/index/owl.carousel2.thumbs.js"></script>
    <script src="js/index/front.js"></script>
</body>
</html>
