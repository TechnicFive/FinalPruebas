<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obaju : e-commerce template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/font-awesome.min.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
    <!-- owl carousel-->
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/index/bootstrap/css/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/css/index/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/css/index/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
<body>
	<header th:replace="/cabezaypie/cabecera::cabecera"></header>
	
	<div style="margin:50px auto; width:1000px;">
		<table class="table table-responsive table-striped" style="text-align:left; width:100%">
	
			<thead>
		        <tr>
		            <th>Nombre</th>
		            <th style="padding-left: 20px;">Precio Unidad</th>
		            <th style="padding-left: 20px;">Unidades</th>
		            <th style="padding-left: 20px;">Impuesto</th>
		            <th style="padding-left: 20px;">Total</th>
		            <th style="padding-left: 20px;">Cancelar Linea</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="pedido : ${Productos}">
		            <td><h3 th:text="${pedido.nombre}"></h3></td>
		            <td style="padding-left: 20px;"><p th:text="${pedido.precioUnidad}+' €'"></p></td>
		            <td style="padding-left: 10px;"><p th:text="${pedido.unidades}"></p></td>
		            <td style="padding-left: 20px;"><p th:text="${pedido.impuesto}+' %'"></p></td>
		            <td style="padding-left: 20px;"><p th:text="${pedido.total}+'€'"></p></td>
		            <td style="padding-left: 20px;"><a th:if="${pedidos.estado} eq 'Pendiente'" th:href="@{/pedidos/eliminarLinea/}+${pedido.id}"><button type="button"  class="btn btn-primary" style="background-color: #C01A06; border-color: #C01A06;" onclick="if (!confirm('Realmente desea eliminar?')) return false">Cancelar Linea</button></a></td>
		        </tr>
		    </tbody>
	
		</table>
	</div>
	
		                    	
		                   
	<footer th:replace="/cabezaypie/pie::pie"></footer>
        <!-- *** COPYRIGHT END ***-->
    <!-- JavaScript files-->
    <script src="/js/index/jquery.min.js"></script>
    <script src="/js/index/bootstrap.bundle.min.js"></script>
    <script src="/js/index/jquery.cookie.js"> </script>
    <script src="/js/index/owl.carousel.min.js"></script>
    <script src="/js/index/owl.carousel2.thumbs.js"></script>
    <script src="/js/index/front.js"></script>
</body>
</html>
